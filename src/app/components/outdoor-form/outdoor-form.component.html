<div class="title">Validación de desafios</div>
<div class="val-container">
  <div class="val-container-child info">
        <p>Nombre de desafío: {{ outDoorChallenge.name }}</p>
        <p>Descripción de desafío: {{ outDoorChallenge.description }}</p>
        <p>Evidencia esperada: {{ outDoorChallenge.requirement }}</p>
  </div>

  <div class="form-group file-input mb-3">
    <label for="url"
      ><i class="fa-solid fa-arrow-up-from-bracket fa-2xl"></i
    ></label>
    <input
      #evidence="ngModel"
      type="file"
      class="form-control file"
      id="url"
      name="url"
      (change)="onFileChange($event)"
      [(ngModel)]="participation.evidence"
      required
    />
  </div>


  <div class="btn-container">
      <button type="button" class="btn-accept"(click)="addParticipation()" >
          <p>Adjuntar Evidencia</p>
        </button>
        
    </div>
</div>
