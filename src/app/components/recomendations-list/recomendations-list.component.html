<div  class="container2">
  <input *ngIf="recomendationList.length > 0"
  type="text"
  (keyup)="applyFilter($event)"
  class="input-filter mb-3"
  placeholder="Buscar"
/>
  <table mat-table *ngIf="recomendationList.length > 0; else emptyPlaceholder" #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{ row.recommendationId }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha de recomendación</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>
    <ng-container matColumnDef="date2">
      <th mat-header-cell *matHeaderCellDef>Fecha de cuestionario</th>
      <td mat-cell *matCellDef="let row">{{ row.form?.date | date }}</td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.recommendationType }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          type="button"
          (click)="deleteRecomendation(row)"
          class="btn btn-danger"
        >
        <i class="fa-regular fa-trash-can"></i>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'id',
        'date',
        'description',
        'tipo',
        'date2',
        'actions'
      ]"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['id', 'date', 'description', 'tipo', 'date2', 'actions']
      "
    ></tr>
  </table>
  <mat-paginator
  *ngIf="recomendationList.length > 0"
  [length]="filteredDataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 50]"
  (page)="pageEvent($event)"
>
</mat-paginator>
</div>
<ng-template #emptyPlaceholder>
  <div class="placeholder">No tienes recomendaciones en este momento</div>
</ng-template>
