<div class="form-group text-center">
  <img
    src="../../../assets/icons/LogoCerebro.png"
    alt="Brainful logo"
    class="brain-logo"
  />
</div>
<form autocomplete="off">
  <div class="form-group mb-3 text-area-input">
    <label class="mb-3" for="description">Descripción</label>
    <textarea
      #description="ngModel"
      name="description"
      id="description"
      rows="4"
      cols="50"
      class="form-control text-area"
      [(ngModel)]="toUpdateComent.content"
      [ngClass]="{
        'is-invalid': description.invalid && description.touched,
        'is-valid': description.valid && description.touched
      }"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && description.touched"
      class="invalid-feedback"
    >
      Description is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label class="form-check-label" for="anonymous"> Anónimo? </label>
    <div class="form-check">
      <input
        type="checkbox"
        id="anonymous"
        name="anonymous"
        class="form-check-input"
        [(ngModel)]="toUpdateComent.anonymous"
      />
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <button
      type="button"
      (click)="addEdit()"
      class="btn btn-primary d-flex align-items-center"
    >
      <i class="fa-solid fa-pencil white me-2"></i>
      <p class="mb-0">{{ title }}</p>
    </button>
  </div>
</form>
