<form autocomplete="off" #frm="ngForm" class="user-form" (ngSubmit)="handleAction(frm)">
  <div class="form-content">
    <div class="form-group file-input mb-3">
      <label for="url"
      ><i class="fa-solid fa-arrow-up-from-bracket fa-2xl"></i
    >
      <input
        type="file"
        class="file form-control"
        (change)="onFileChange($event)"
        required
      />
    </label>
    </div>
    <div class="form-fields">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input #name="ngModel" type="text" id="name" name="name" 
          [(ngModel)]="user.name"
            required>
        </div>
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input #lastname="ngModel" type="text" id="lastname" name="lastname" 
            [(ngModel)]="user.lastname" 
            required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" type="email" id="email" name="email" 
          [(ngModel)]="user.email" 
          required>
      </div>
     
      <button type="button" (click)="editUser()"  class="update-btn">Aceptar</button>
    </div>
  </div>
</form>
