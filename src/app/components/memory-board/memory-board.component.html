<div class="games-container">
  
  <div class="memory-board-container">
    <div class="d-flex">
      <div class="points-container">
        <label id="points" for="points">Puntos: {{ points }}</label>
      </div>
      
        <app-timer
          (timerEnded)="endGame()"
        ></app-timer>
     
      
      <div >
        
        <select  id="difficulty" [(ngModel)]="difficulty">
          <option  class="option-diff"value="0">Seleccione una dificultad</option>
          <option value="6">Fácil</option>
          <option value="9">Media</option>
          <option value="12">Difícil</option>
        </select>
      </div>
      <div class="points-container" (click)="startGame()">
        <label id="btn-play" for="play">Jugar</label>
      </div>
    </div>
   
    
    <div class="memory-board" *ngIf="gameStarted">
      <app-memory-card *ngFor="let card of cards" [cardImageUrl]="card"></app-memory-card>
    </div>
  </div>
</div>
