<p class="title">Validación de desafios</p>
<div class="val-container">
  <div class="val-container-child info">
    <p>Nombre de desafío: {{ participation.challengeOutdoor?.name }}</p>
    <p>Descripción de desafío: {{ participation.challengeOutdoor?.description }}</p>
    <p>Evidencia esperada: {{ participation.challengeOutdoor?.requirement }}</p>
  </div>

  <div class="image-container">
    <img class="image-validation" [src]="participation.evidence" [class.enlarged]="isImageEnlarged" (click)="toggleImageSize()">
  </div>

  <div class="btn-container">
    <button type="button" class="btn-denied">
      <p>Rechazar Participación</p>
    </button>
    <button type="button" class="btn-accept">
      <p>Aceptar Participación</p>
    </button>
  </div>
</div>
