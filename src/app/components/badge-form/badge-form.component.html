<div class="container text-center fs-5 badge-container">
  <div>
    <img
      src="../../../assets/icons/LogoCerebro.png"
      alt="Brainful logo"
      width="175px"
      height="100px"
    />
  </div>
  <h2>Agregar Insignia</h2>

  <div class="row">
    <div class="col-md-12">
      <label class="mb-3" for="title">Title</label>
      <input
        #title="ngModel"
        type="text"
        class="form-control mb-3"
        id="title"
        name="title"
        [(ngModel)]="badge.title"
        [ngClass]="{
          'is-invalid': title.invalid && title.touched,
          'is-valid': title.valid && title.touched
        }"
        required
      />
    </div>

    <div class="mb-3 text-area-input col-md-12">
      <label class="mb-3" for="description">Descripci√≥n</label>
      <textarea
        #description="ngModel"
        name="description"
        id="description"
        rows="4"
        cols="50"
        class="form-control mb-3"
        [(ngModel)]="badge.description"
        [ngClass]="{
          'is-invalid': description.invalid && description.touched,
          'is-valid': description.valid && description.touched
        }"
        required
      ></textarea>
    </div>
    <div class="file-input mb-3 d-flex justify-content-center">
      <label for="url"
        ><i class="fa-solid fa-arrow-up-from-bracket fa-2xl"></i
      ></label>
      <input
        #url="ngModel"
        type="file"
        class="form-control file"
        id="url"
        name="url"
        (change)="onFileChange($event)"
        [(ngModel)]="badge.url"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <button type="button" (click)="addEditBadge()" class="btn btn-primary">
        {{ btn }}
      </button>
    </div>
  </div>
</div>
