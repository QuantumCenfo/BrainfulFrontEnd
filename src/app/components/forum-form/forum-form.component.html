<div class="form-group text-center">
  <img
    src="../../../assets/icons/LogoCerebro.png"
    alt="Brainful logo"
    class="brain-logo"
  />
</div>
<form autocomplete="off" class="p-4">
  <div class="form-group">
    <h3 class="mb-3" for="title">Titulo</h3>
    <input
      #title="ngModel"
      type="text"
      class="form-control mb-3 input-title"
      id="title"
      name="title"
      [(ngModel)]="toUpdateForum.title"
      [ngClass]="{
        'is-invalid': title.invalid && title.touched,
        'is-valid': title.valid && title.touched
      }"
      required
    />
    <div *ngIf="title.invalid && title.touched" class="invalid-feedback">
      Title is required.
    </div>
  </div>
  <div class="form-group mb-3 text-area-input">
    <h3 class="mb-3" for="description">Descripción</h3>
    <textarea
      #description="ngModel"
      name="description"
      id="description"
      rows="4"
      cols="50"
      class="form-control text-area"
      [(ngModel)]="toUpdateForum.description"
      [ngClass]="{
        'is-invalid': description.invalid && description.touched,
        'is-valid': description.valid && description.touched
      }"
      required
    ></textarea>
    <div
      *ngIf="description.invalid && description.touched"
      class="invalid-feedback"
    >
      Description is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <h3 class="form-check-label" for="anonymous">Anónimo?</h3>
    <div class="form-check">
      <input
        type="checkbox"
        id="anonymous"
        name="anonymous"
        class="form-check-input"
        [(ngModel)]="toUpdateForum.anonymous"
      />
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <button type="button" (click)="addEdit()" class="btn btn-primary">
      Agregar
    </button>
  </div>
</form>
