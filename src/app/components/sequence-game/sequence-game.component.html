<div class="games-container">
  <div class="simon-container">
    <div class="d-flex flex-wrap">
      <div>
        <select
          id="difficulty"
          [(ngModel)]="difficulty"
          [class.disabled]="isStarted"
        >
          <option class="option-diff" value=" ">
            Seleccione una dificultad
          </option>
          <option value="easy">Fácil</option>
          <option value="medium">Medio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
      <div
        class="points-container"
        (click)="startGame()"
        [class.disabled]="isStarted"
      >
        <label id="btn-play" for="play">Jugar</label>
      </div>
      <div class="points">
        <label id="points" for="points">Puntos: {{ points }}</label>
      </div>

      <app-timer (timerEnded)="endGame()"></app-timer>
    </div>
    <div class="text-center">
      <h2 id="title">
        Seleccione una dificultad y presione el botón de jugar para iniciar el
        juego
      </h2>
    </div>
    <div class="d-flex justify-content-center">
      <div class="color-container container">
        <div
          (click)="onButtonClick('orange')"
          id="orange"
          class="btn orange"
        ></div>
        <div (click)="onButtonClick('blue')" id="blue" class="btn blue"></div>
        <div
          (click)="onButtonClick('green')"
          id="green"
          class="btn green"
        ></div>
        <div
          (click)="onButtonClick('purple')"
          id="purple"
          class="btn purple"
        ></div>
      </div>
    </div>
  </div>
</div>
