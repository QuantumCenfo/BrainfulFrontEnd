<div class="d-flex">
  <div class="points-container">
    <label id="points" for="points">Puntos: {{ points }}</label>
  </div>

  <app-timer (timerEnded)="endGame()"> </app-timer>

  <div>
    <select id="difficulty" [(ngModel)]="difficulty">
      <option class="option-diff" value="">Seeccione una dificultad</option>
      <option value="easy">Facil</option>
      <option value="medium">Medio</option>
      <option value="hard">Dificl</option>
    </select>
  </div>

  <div class="points-container" (click)="onButtonPlayClick()">
    <label id="btn-play" for="play">Jugar</label>
  </div>
</div>
<h1 id="level-title" class="text-center">Presione el boton de jugar.</h1>

<div class="d-flex justify-content-center">
  <div class="color-container container">
    <div (click)="onButtonClick('orange')" id="orange" class="btn orange"></div>
    <div (click)="onButtonClick('blue')" id="blue" class="btn blue"></div>
    <div (click)="onButtonClick('green')" id="green" class="btn green"></div>
    <div (click)="onButtonClick('purple')" id="purple" class="btn purple"></div>
  </div>
</div>
