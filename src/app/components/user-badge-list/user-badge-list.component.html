<div class="container2">
  <div class="container" *ngFor="let Ubadge of badgeList">
    <div class="badge-container">
      <div class="badge-img">
        <img src="{{ Ubadge.badge?.url }}" alt="Imagen de insignia" />
      </div>
      <div class="info-container">
        <h3 class="">{{ Ubadge.badge?.title }}</h3>
        <p class="">{{ Ubadge.badge?.description }}</p>
      </div>
    </div>
  </div>
</div>
