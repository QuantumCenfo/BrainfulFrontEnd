<div class="ltr">
  <div class="page-wrapper compact-wrapper">
    <ng-container *ngIf="screenSizeService.isHandsetOrTablet$ | async">
      <app-topbar></app-topbar>
    </ng-container>

    <div class="page-body-wrapper">
      <div
        class="sidebar-wrapper"
        sidebar-layout="default-sidebar"
        icon="stroke-svg"
        [ngClass]="{ close_icon: !layoutService.sidebarOpen }"
      >
        <app-sidebar></app-sidebar>
      </div>

      <div class="page-body">
        <main class="container-fluid">
          <router-outlet></router-outlet>
        </main>
      </div>

      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 footer-copyright text-center">
              <p class="mb-0">
                Copyright 2024 &copy; gbs. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
