<div>
    <h1>Reaction Game</h1>
    <div>
      <label>
        <input type="radio" name="difficulty" (click)="setDifficulty('easy')" [checked]="difficulty === 'easy'">
        Fácil
      </label>
      <label>
        <input type="radio" name="difficulty" (click)="setDifficulty('medium')" [checked]="difficulty === 'medium'">
        Medio
      </label>
      <label>
        <input type="radio" name="difficulty" (click)="setDifficulty('hard')" [checked]="difficulty === 'hard'">
        Difícil
      </label>
    </div>
  
    <button (click)="startGame()" [disabled]="isGameRunning">Comenzar Juego</button>
    <button (click)="resetGame()" [disabled]="!isGameRunning">Reiniciar Juego</button>
  
    <div>
      <h2>Tiempo restante: {{ timeLeft }} segundos</h2>
      <h2>Puntuación: {{ score }}</h2>
    </div>
  
    <div class="button-container">
      <button *ngFor="let button of buttons" 
              [ngClass]="button.color" 
              (click)="onButtonClick(button)">
        {{ button.color }}
      </button>
    </div>
  </div>
