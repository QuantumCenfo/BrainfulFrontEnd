<div>
  
  <div class="d-flex">

    <div class="d-flex">
      <select id="difficultySelect" [(ngModel)]="difficulty" (change)="onDifficultyChange($event)">
        <option class="option-diff" value="validate">Seleccione una Dificultad</option>
        <option value="easy">Fácil</option>
        <option value="medium">Medio</option>
        <option value="hard">Difícil</option>
      </select>
      <button class="btn" (click)="startGame()" [disabled]="isGameRunning">Jugar</button>
    </div>
    
    <div class="d-flex">
      <div class="points">
        <label id="points" for="points">Puntos: {{ score }}</label>
      </div>
      <div class="container-time">
        <div>
          <label class="label-time">Segundos Restantes:{{ timeLeft }}</label>
        </div>

      </div>
    </div>
    

   
    <!-- <div class="container-score">
      <label class="label-info">Puntos: {{ score }}</label>
    </div> -->

  

    <!--<button class="btn" (click)="resetGame()" [disabled]="!isGameRunning">Reiniciar Juego</button> -->

  </div>

  <div class="reaction-game">
    <button  
    *ngFor="let button of buttons" 
    [ngClass]="button.color" 
    (click)="onButtonClick(button)" 
    class="button-game"></button>
  </div>

</div>
