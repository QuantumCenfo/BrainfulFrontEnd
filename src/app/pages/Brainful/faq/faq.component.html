<section class="faq" id="faq">
    <div class="accordion">
      <div class="accordion-item" *ngFor="let item of faqItems">
        <div class="accordion-header" (click)="toggleAccordion(item)">
          {{item.question}}
        </div>
        <div class="accordion-content" [class.open]="item.isOpen">
          {{item.answer}}
        </div>
      </div>
    </div>
  </section>
