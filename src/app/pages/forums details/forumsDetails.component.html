<div class="forum-container" *ngIf="forum">
  <div class="forum-card">
    <!-- Mostrar esta secci칩n solo si el foro no es an칩nimo -->
    <div class="forum-description" *ngIf="!forum.anonymous">
      <p *ngIf="forum.user?.name && forum.user?.lastname" class="user-name">
        {{ forum?.user?.name }} {{ forum?.user?.lastname }}
      </p>
    </div>
    <h2 class="forum-title">{{ forum.title }}</h2>
    <p class="forum-description">{{ forum.description }}</p>

    <div class="forum-comments">
      <button class="add-comment-button" (click)="formModal.show()">A침adir comentario</button>

      <div class="forum-container">
        <div *ngFor="let comment of displayedComments" class="comment-card">
          <!-- Contenedor de informaci칩n del usuario -->
          <div class="forum-description" *ngIf="!comment.anonymous">
            <!-- <img *ngIf="forum.user.image" [src]="forum.user?.image" alt="User Photo" class="user-photo"> -->
            <p *ngIf="comment.user?.name && comment.user?.lastname" class="user-name">
              {{ comment.user?.name }} {{ comment.user?.lastname }}
            </p>
          </div>

          <p class="forum-description">{{ comment.content }}</p>
          <button *ngIf="isForumOwnedByUser(comment) && comment.commentId !== undefined" class="update-button" (click)="openUpdateModal(comment)">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button *ngIf="isForumOwnedByUser(comment) && comment.commentId !== undefined" class="delete-button" (click)="onDeleteForum(comment.commentId!); $event.stopPropagation()" >
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #formModal>
  <app-forum-detail
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Agregar'"
    [forum]="forum"
  >
  </app-forum-detail>
</app-modal>

<app-modal #formModalUpdate>
  <app-forum-detail
    (callParentEvent)="onFormEventCalledUpdate($event)"
    [title]="'Modificar'"
    [forum]="forum"
    [toUpdateComent]="selectedComment"
  >
  </app-forum-detail>
</app-modal>
