<div class="carousel-container">
  <button class="nav-button left" (click)="previousGame()">&lt;</button>
  <div class="game-wrapper">
    <div class="game-card previous" *ngIf="previousGameIndex !== null">
      <h3>{{ gameList[previousGameIndex!]?.name }}</h3>
      <p>{{ gameList[previousGameIndex!]?.description }}</p>
    </div>
    <div class="game-card current">
      <h3>{{ displayedGames[0]?.name }}</h3>
      <p>{{ displayedGames[0]?.description }}</p>
      <button (click)="navigateToGame(displayedGames[0])">Jugar</button>
    </div>
    <div class="game-card next" *ngIf="nextGameIndex !== null">
      <h3>{{ gameList[nextGameIndex!]?.name }}</h3>
      <p>{{ gameList[nextGameIndex!]?.description }}</p>
    </div>
  </div>
  <button class="nav-button right" (click)="nextGame()">&gt;</button>
</div>
