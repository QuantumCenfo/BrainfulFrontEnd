<div class="page-container d-flex align-items-center justify-content-center vh-100">
  <div class="login-container">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="login-card">
        <div class="w-100">
          <div class="text-center">
            <a class="logo text-center" routerLink="/">
              <img
                width="250"
                class="img-fluid mb-4"
                src="../../../../assets/icons/brainfulLogoG.png"
                alt="Logo"
              />
            </a>
          </div>
          <div class="login-main">
            <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
              <div class="mb-3 text-white">
                <h4>¿Es tu primera vez?</h4>
                <a href="/signup">Registrarte</a>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label mb-2 text-white">
                  Email
                </label>
                <input #email="ngModel" type="text" class="form-control border-bottom-only" id="email" name="email"
                  placeholder="ejemplo@gmail.com" [(ngModel)]="loginForm.email" [ngClass]="{
                    'is-invalid': email.invalid && email.touched,
                    'is-valid': email.valid && email.touched
                  }" required />
                <div *ngIf="email.invalid" class="invalid-feedback">
                  Ingresa un email valido
                </div>
              </div>

              <div class="form-group mb-4">
                <label for="password" class="form-label mb-2 text-white">Contraseña</label>
                <div class="form-input position-relative">
                  <input #password="ngModel" type="password" class="form-control border-bottom-only" id="password" name="password"
                  placeholder="*****" [(ngModel)]="loginForm.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required />
                  <div *ngIf="password.invalid" class="invalid-feedback">
                    Ingresa una contraseña valido
                  </div>
                </div>
              </div>

              <div class="form-group mb-0">
                <button class="btn btn-primary btn-block w-100" type="submit">
                  Ingresar
                </button>
                @if(loginError) {
                  <p class="text-danger">{{loginError}}</p>
                }
              </div>             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
