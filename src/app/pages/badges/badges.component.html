<div class="container">
  @defer{
  <div class="d-flex justify-content-end align-items-center">
    <app-add-button (click)="showModal()" [text]="'Agregar'"></app-add-button>
  </div>

  <app-badge-list
    [isAllowed]="isAllowed"
    [badgeList]="badgeService.badges$()"
  />

  }@loading ( after 100ms; minimum 1s) {
  <app-loader />
  }
</div>

<app-modal #formModal>
  <app-badge-form
    (callParentEvent)="onFormEventCalled($event)"
    [btn]="'Agregar'"
  >
  </app-badge-form>
</app-modal>
